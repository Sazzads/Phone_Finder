<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourute phone Finder</title>

    <!--add extranal Css link -->
    <link rel="stylesheet" href="style.css">
    <!--add BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!--add heading -->
    <h1 class="text-center mt-3 fw-bold text-info">Phone Finder </h1>
    <!--add search filed -->
    <div class="container">
        <div class="input-group mb-5 mt-4 w-50 mx-auto">
            <input type="text" id="input" class="form-control" placeholder="Enter your phone name"
                aria-label="Phone's Names" aria-describedby="search-button">
            <span class="input-group-text text-white bg-info" style="cursor: pointer;" id="search-btn">Search</span>
        </div>
    </div>
    <!--add Error Message -->
    <div class="w-50 mx-auto">
        <h2 class="text-danger text-center fw-bold mb-4" id="error-sms">--No Phone Found--</h2>
        <div class="">
            <img src="image/error-image-show.png" class="img-fluid mx-auto" alt="" id="error-image">
        </div>
    </div>
    <!--add Show Details -->
    <div id="popup-menu" class="mb-3">

    </div>
    <!--add card container -->
    <div class="container text-center">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="card-main">
        </div>
    </div>
    <div class="text-center container">
        <button class="btn btn-success mt-3 me-0 mb-3" id="all-show">See More</button>
    </div>
    <!-- add footer  -->
    <footer class="text-center text-muted small my-3 ">CopyRightÂ© sazzad 2022</footer>

    <!-- font awesome link  -->
    <script src="https://kit.fontawesome.com/9e9b62f1c2.js" crossorigin="anonymous"></script>
    <!--ad js link -->
    <script src="js/app.js"></script>
</body>

</html>
